<button
  id="edit"
  [routerLink]="['/Advanced', {url: episode.paramURL(), properties: encodedPropertyOverrides()}]">
  Edit Properties
</button>

<div id="run">
  <div *ngIf="report.canFetchResponses()">
    <button
      autofocus
      (click)="fetchResponses(100)">
      Sample Downloads 100x
    </button>
  </div>
</div>

<report-details
  [adzerkResponses$]="report.adzerkResponses$"
  [filteredAdzerkResponses$]="report.filteredAdzerkResponses$"
  [filter]="report.filter"></report-details>
