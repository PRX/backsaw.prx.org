<campaign-name
  [flightedAd]="flightedAd"
  *ngIf="flightedAd"
  [filter]="filter"
  [class.is-filter]="isFilter('campaignId')"
  (click)="setFilter('campaignId', !isFilter('campaignId'))"
  ></campaign-name>
<flight-name
  [flightedAd]="flightedAd"
  *ngIf="flightedAd"></flight-name>
<creative-name
  [flightedAd]="flightedAd"
  *ngIf="flightedAd"></creative-name>
<ad-name
  [flightedAd]="flightedAd"
  *ngIf="flightedAd"
  [filter]="filter"
  [class.is-filter]="isFilter('adId')"
  (click)="setFilter('adId', !isFilter('adId'))"></ad-name>
<td>{{count}}</td>
<td
  [class.filtered]="(adzerkResponses.length !== filteredAdzerkResponses.length)">
  {{(count / filteredAdzerkResponses.length) | percent:'1.0-1'}}
</td>
