<form>
  <fieldset>
    <legend>Program</legend>

    <label for="url">Find episodes for</label>
    <!--  -->
    <select
      id="url"
      (change)="onChange(programUrl.value)"
      onmouseover="this.selectedIndex = 0"
      #programUrl>
      <option value="">Select a program</option>
      <option *ngFor="let p of programs" [value]="p.url">{{p.name}}</option>
    </select>
  </fieldset>
</form>
