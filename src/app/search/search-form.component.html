<form>
  <fieldset>
    <legend>Program</legend>

    <label for="url">Find episodes for</label>
    <!--  -->
    <div id="finder">
      <input
        id="finder-input"
        list="finder-list"
        placeholder="Search by ID or Name"
        (change)="find(finderSelection.value)"
        onmouseover="this.value = ''"
        #finderSelection>

      <datalist id="finder-list">
        <option *ngFor="#p of programs" [value]="p.name">
      </datalist>
    </div>
  </fieldset>
</form>
