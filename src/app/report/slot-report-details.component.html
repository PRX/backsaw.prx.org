<slot-info><td colspan="7">{{slotId}}</td></slot-info>
<ad-report-details
  *ngFor="let flightedAd of flightedAds"
  [flightedAd]="flightedAd"
  [adzerkResponses$]="adzerkResponses$"
  [filteredAdzerkResponses$]="filteredAdzerkResponses$"
  [filter]="filter"></ad-report-details>
<null-ad-report-details
  [flightedAd]="nullAd"
  [adzerkResponses$]="adzerkResponses$"
  [filteredAdzerkResponses$]="filteredAdzerkResponses$"></null-ad-report-details>
