<div *ngIf="adzerkResponses.length === 0">
  <h1>Waiting for decisions</h1>
  <h2>Press enter ‚èé</h2>
</div>

<div *ngIf="adzerkResponses.length > 0">
  <table [class.filtered]="adzerkResponses.length !== filteredAdzerkResponses.length">
    <thead>
      <tr>
        <th>Campaign</th>
        <th>Flight</th>
        <th>Creative</th>
        <th>Ad</th>
        <th>Count</th>
        <th>
          of {{filteredAdzerkResponses.length}}
          <span *ngIf="adzerkResponses.length !== filteredAdzerkResponses.length">
            / {{adzerkResponses.length}}
          </span>
        </th>
      </tr>
    </thead>
    <slot-report-details *ngFor="#slotId of slotIds" [slotId]="slotId" [adzerkResponses$]="adzerkResponses$" [filteredAdzerkResponses$]="filteredAdzerkResponses$" [filter]="filter"></slot-report-details>
  </table>
  <report-keywords *ngIf="keywords.length > 0" [keywords]="keywords"></report-keywords>
</div>
