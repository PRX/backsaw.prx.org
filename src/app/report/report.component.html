<button
  id="edit"
  [routerLink]="['/Advanced', {url: episode.paramURL(), properties: encodedPropertyOverrides()}]">
  Edit Properties
</button>

<button
   id="run"
  (window:keydown)="fetchResponses(100, $event)"
  [disabled]="!report.canFetchResponses()"
  (click)="fetchResponses(100)">
  Sample Downloads 100x ‚èé
</button>

<report-details
  (window:keydown)="clearFilter($event)"
  [adzerkResponses$]="report.adzerkResponses$"
  [filteredAdzerkResponses$]="report.filteredAdzerkResponses$"
  [filter]="report.filter"
  [keywords]="episode.keywords"
  ></report-details>
